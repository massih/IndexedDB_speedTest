<!DOCTYPE html>
<html>
	<head>
		<title>IndexedDB Speed Tester</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="icon" type="image/png" href="http://www.w3.org/html/logo/downloads/HTML5_Badge_32.png" /> -->

		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="./css/my_css.css">

		<script src="./js/jquery-2.0.3.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/my_js.js"></script>
		<script src="./js/db.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span12 text-center">
					<h2 style="color: #8e9296">IndexedDB speed test</h2>
				</div>
			</div>

			<div class="row"  id="">
				<div class="span2 offset1">
					<p class="text-left">
						<strong><i class="icon-cog icon-white"></i> Test settings:</strong>
					</p>
				</div>
				<div class="span3" id="test-settings-div">

					<form style="padding: 15px;">
						<label for="test-setting-size"><b>Size:</b></label>
						<select id="test-setting-size" >
							<option value="1000Row" size='1000'>1000 Row</option>
							<option value="3000Row" size='3000'>3000 Row</option>
							<option value="10000Row" size='10000'>10,000 Row</option>
						</select>

						<div>
							<label><b>Indexed:</b></label>							
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
							    <label class="onoffswitch-label" for="myonoffswitch">
							        <div class="onoffswitch-inner"> </div>
							        <div class="onoffswitch-switch"> </div>
							    </label>
							</div>
						</div>

						<div >
						<fieldset>
							<label class="checkbox">
								<input type="checkbox" id="ins" >
								Insert </label>
							<label class="checkbox">
								<input type="checkbox" id="sel">
								Select</label>
							<label class="checkbox">
								<input type="checkbox" id="upd">
								Update </label>
							<label class="checkbox">
								<input type="checkbox" id="del">
								Delete </label>
						</fieldset>
						</div>
						
					</form>

				</div>

				<div class="span2">
					<p class="text-left">
						<i class="icon-list icon-white"></i><strong> Test log :</strong>
					</p>
				</div>
				<div class="span3" style="text-align: center">
					<textarea id="logTArea" rows="8" disabled></textarea>
				</div>
			</div>
			<div class="span2 offset5" id="startButton_div">
				<a href="#" ><img src="./img/black-start-btn.png" id="startButton" /></a>
			</div>
			
			<div class="span12">
					<button  id="download_button" type="button" ><img width="30" src="./img/android_logo.png" /> Download Android app</button>
			</div>
		</div>

	</body>
</html>
